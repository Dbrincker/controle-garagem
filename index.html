<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Garagem - RC Fronteira Alegrete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Garagem - RC Fronteira Alegrete</h1>

        <div class="vaga-container">
            <h2>Vagas Disponíveis</h2>
            <div class="vagas">
                <!-- Vagas serão geradas dinamicamente com JavaScript -->
            </div>
        </div>

        <div class="cadastro-cliente">
            <h2>Cadastro de Cliente</h2>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Nome" required><br>
                <input type="text" id="veiculo" placeholder="Veículo" required><br>
                <input type="text" id="contato" placeholder="Contato" required><br>
                <input type="text" id="placa" placeholder="Placa do Veículo" required><br>

                <label for="vaga">Escolha a vaga:</label>
                <select id="vaga">
                    <!-- Vagas serão adicionadas aqui -->
                </select><br>

                <label for="tipo-vaga">Tipo de Vaga:</label>
                <select id="tipo-vaga">
                    <option value="mensal-carro">Mensal Carro - R$180,00</option>
                    <option value="mensal-van">Mensal Van - R$250,00</option>
                    <option value="pernoite">Pernoite - R$25,00</option>
                </select><br>

                <input type="date" id="data-pagamento" required><br>
                <button type="submit">Cadastrar Cliente</button>
            </form>
        </div>

        <div class="resumo-financeiro">
            <h2>Resumo Financeiro</h2>
            <div id="resumo"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
